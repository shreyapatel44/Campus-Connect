{% extends 'base.html' %}
{% block content %}
<h1>{{ 'Edit' if club else 'Create' }} Club</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.name.label }}<br>
    {{ form.name(size=50) }}
  </p>
  <p>
    {{ form.description.label }}<br>
    {{ form.description(rows=5, cols=50) }}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
