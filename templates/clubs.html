{% extends 'base.html' %}
{% block content %}
<h1>Clubs</h1>
<p><a href="{{ url_for('club_create') }}">New Club</a></p>
<ul>
  {% for club in clubs %}
    <li>
      <a href="{{ url_for('club_detail', club_id=club.id) }}">{{ club.name }}</a>
      — {{ club.members|length }} members — {{ club.events|length }} events
    </li>
  {% else %}
    <li>No clubs yet.</li>
  {% endfor %}
</ul>
{% endblock %}
